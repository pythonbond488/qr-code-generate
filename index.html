<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter Your Text or URL</p>
        <input type="text" id="text-input" placeholder="Text or URL">
        <div id="imgBox">
            <img src="" alt="" id="qrImage">
        </div>
        <button onclick="generateQRCode()">Generate QR Code</button>
    </div>


    <script>

        let imgBox = document.getElementById('imgBox');
        let qrImage = document.getElementById('qrImage');
        let textInput = document.getElementById('text-input');

        function generateQRCode() {
            if (textInput.value.trim() === '') {
                alert('Please enter some text or URL to generate QR code.');
                return;
            }
            // Clear previous QR code
            qrImage.src = '';
            imgBox.classList.remove('show-img');

            // Generate new QR code
          qrImage.src = 'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=' + encodeURIComponent(textInput.value);
            imgBox.classList.add('show-img');
        }
    </script>

    
</body>
</html>
